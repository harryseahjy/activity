<html>
  <head>
    <meta charset="utf-8">
    <title>Activity feed - Notification design</title>
    <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">

    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>

    <div class="navbar-lewagon">
      <img src="images/logo.png" alt="logo">
    </div>

    <div class="container">
      <!-- Code your tabs here -->
      <div class="tabs flex-container">
        <a href="#" class="tab active">Recent activity</a>
        <a href="#" class="tab">Suggestions</a>
        <a href="#" class="tab">Find designers</a>
      </div>

      <div class="notifications flex-container">

        <div class="notification flex-container">
          <!-- Code one notification here -->
          <img src="https://source.unsplash.com/DFPaIs-djpo/300x300">
          <div class="notification-infos">
              <p class="notification-date">14 January</p>
              <p class="notification-content">
                Alice liked <a href="#" class="notification-link">landing page concept</a>.
              </p>
          </div>
          <div class="notification-actions">
              <i class="fas fa-check-circle"></i>Mark as seen
          </div>

        </div>

        <div class="notification flex-container">
          <!-- Code one notification here -->
          <img src="https://source.unsplash.com/y0OWfnOGnzo/300x300">
          <div class="notification-infos">
              <p class="notification-date">13 January</p>
              <p class="notification-content">
                You liked <a href="#" class="notification-link">this other thing</a>.
              </p>
          </div>
          <div class="notification-actions">
              <i class="fas fa-check-circle"></i>Mark as seen
          </div>

        </div>

        <div class="notification flex-container">
          <!-- Code one notification here -->
          <img src="https://source.unsplash.com/rVikrN3lGms/300x300">
          <div class="notification-infos">
              <p class="notification-date">10 January</p>
              <p class="notification-content">
                Geoff  liked <a href="#" class="notification-link">your Codepen</a>.
              </p>
          </div>
          <div class="notification-actions">
              <i class="fas fa-check-circle"></i>Mark as seen
          </div>

        </div>
        </div>
        <!-- etc. -->

      </div>

    </div>

  </body>
</html>
